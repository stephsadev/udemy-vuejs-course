
<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Vue.js Udemy Course</title>
   <script src="https://unpkg.com/vue/dist/vue.js"></script>
 </head>
 <body>
  <div id="exercise">
     <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ age * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ randomNum() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
          <img v-bind:src="image" style="width:100px;height:100px">
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
          <input v-model="name" type="text">
      </div>
  </div>
  <script type="text/javascript">
    new Vue({
     el: '#exercise',
      data: {
       name: 'Steph',
       age: '3',
       image: 'http://r.ddmcdn.com/w_606/s_f/o_1/cx_0/cy_15/cw_606/ch_404/APL/uploads/2014/06/01-kitten-cuteness-1.jpg'
      },
      methods: {
        tripleAge: function(){
          return this.age * 3;
        },
        randomNum: function(){
          return Math.random();
        }
      }
    });
  </script>
</body>
</html>
